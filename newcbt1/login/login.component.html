
  <div class="modal-dialog shadow" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        
      </div>
      <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)">
      <div class="modal-body mx-3 form-group">
        <div class="md-form mb-5">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="defaultForm-email" name="email" formControlName="email" class="form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
        </div>

        <div class="md-form mb-4">
          <i class="fas fa-lock prefix grey-text"></i>
          <input type="password" name="Password" formControlName="password" id="defaultForm-pass" class="form-control validate">
          <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="submit" class="btn btn-success shadow" routerLinkActive="router-link-active" >Login</button>
        <button class="btn btn-success shadow" [routerLink]="['/register']" routerLinkActive="router-link-active" >Sign Up</button>

      </div>
    </form>
    </div>
  </div>
