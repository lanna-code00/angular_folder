

    <div class="modal-dialog shadow" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Admin Sign in</h4>
          
        </div>
        <form [formGroup]="angForm" (ngSubmit)="postdata(angForm)">
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="text" formControlName="identification" name="identification" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm-email">Your Identification</label>
          </div>
  
          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="password" formControlName="password" name="password" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
          </div>
  
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-success shadow" type="submit">Login</button>
          <button class="btn btn-success shadow" [routerLink]="['/admin']" routerLinkActive="router-link-active" >Sign Up</button>
  
        </div>
      </form>
      </div>
    </div>
