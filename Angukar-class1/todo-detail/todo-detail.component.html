<h3 align="center" class="mt-3" style="border-bottom: 1px solid lightgrey">TOO DETAIL</h3>
<div class="row todo-container p-2" style="max-height: 70vh; overflow-y: auto">
    <div class="card-body col-12 shadow animated fadeInUp bounceOutLeft">
        <div class="row">
            <div class="col-4 text-danger" style="cursor: pointer"><b class="del-btn">NAME:</b></div>
            <div class="col-8">{{todo_item.name | uppercase}}</div>
        </div>
    </div>
    <div class="card-body col-12 shadow animated fadeInUp bounceOutLeft">
        <div class="row">
            <div class="col-4 text-danger" style="cursor: pointer"><b class="del-btn">TIME:</b></div>
            <div class="col-8">{{todo_item.time}}</div>
        </div>
    </div>
</div>
