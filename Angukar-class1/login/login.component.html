<div class="login-form">
    <h3>LOGIN FORM</h3>
    {{name}}
    <form (submit)="handleForm($event)">
        <div class="input">
            <label>Username: </label>
            <input type="text">
        </div>
        <div class="input">
            <label>Password: </label>
            <input type="text">
        </div>
        <button style="border: none; background: #b20000; padding: 5px; width: 200px;">Log In</button>
    </form>
</div>

<p class="text">Agreed to terms</p>
