<div class="container">
   <div class="row">
      <div class="col-md-12"> 
        <div id="delDiv" style="background-color: #0E096E;position:absolute; width:100%; height: 100%; z-index: 10000;background: transparent; display: none">
          <div class="card" style="justify-content:center; width: 330px; ">
        <div class="card-body">
        <h4 class="card-title text-center">Are you sure you want to delete ?</h4>
           <button class="btn btn-dark mr-5 ml-2 mt-3">YES, SURE</button>
           <button class="btn btn-danger ml-5 mt-3">Cancel</button>
        </div>
      </div>
        </div>
      </div>
   </div>
</div>


<table class="table col-md-6">
    <thead>
      <tr style="font-size: 10px;">
        <th scope="col">FIRST-NAME</th>
        <th scope="col">LAST NAME</th>
        <th scope="col">E-MAIL</th>
        <th scope="col">PHONE NO</th>
        <th scope="col">ACTION</th>
      </tr>
      <tr *ngFor = "let student of students">
          <td>{{student.first_name}}</td>
          <td>{{student.last_name}}</td> 
          <td>{{student.e_mail}}</td>
          <td>{{student.phone_no}}</td>
          <td><button class="btn btn-primary mr-3" (click)="viewProfile(student.id)"><span class="fa fa-user"></span></button>
              <button class="btn btn-danger" (click)="delStudent(student)"><span class="fa fa-trash"></span></button>
        </td>
          
      </tr>
    </thead> 
  </table>
